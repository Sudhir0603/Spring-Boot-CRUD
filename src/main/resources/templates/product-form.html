<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${product.id == null ? 'Add Product' : 'Edit Product'}">Product Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.05);
        }

        .btn {
            border-radius: 12px;
        }
    </style>
</head>
<body class="container py-5">
<div class="form-container">
    <h4 class="mb-4 text-center fw-bold" th:text="${product.id == null ? 'Add New Product' : 'Edit Product'}"></h4>
    <form th:action="@{/products}" th:object="${product}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" th:field="*{price}" step="0.01" class="form-control" required/>
        </div>

        <div class="mb-4">
            <label class="form-label">Image</label>
            <input type="file" name="imageFile" class="form-control" />
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">
                âœ… Save Product
            </button>
        </div>
    </form>
</div>
</body>
</html>
