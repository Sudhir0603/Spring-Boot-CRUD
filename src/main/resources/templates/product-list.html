<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background: #f4f6f9;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .btn {
            border-radius: 12px;
        }

        .product-img {
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
        }
    </style>
</head>

<body class="container py-4">
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold">ðŸ“¦ Products</h3>
    <a th:href="@{/products/new}" class="btn btn-success"><i class="bi bi-plus-circle"></i> Add</a>
</div>

<div class="row" th:each="product : ${products}">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card p-3">
            <img th:src="@{'/images/' + ${product.image}}" class="product-img mb-3" alt="Image" />
            <h5 th:text="${product.name}" class="fw-semibold"></h5>
            <p class="text-muted">â‚¹ <span th:text="${product.price}"></span></p>
            <div class="d-flex justify-content-between">
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-outline-primary btn-sm w-45">
                    <i class="bi bi-pencil-square"></i> Edit
                </a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-outline-danger btn-sm w-45"
                   onclick="return confirm('Are you sure?');">
                    <i class="bi bi-trash"></i> Delete
                </a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
